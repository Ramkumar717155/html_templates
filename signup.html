<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liquid  Signup Page</title>
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link
    rel="stylesheet"
    href="./css/signup.css"/>
</head>
	
<body>
	
	<div class="container">
		<div class="drop">
			<div class="content">
				<h2 class='animate__heartBeat'>Signup</h2>
				<form action="">
					<div class="input-box">
						<input type="text" name="username" placeholder="Username">
						</div>
                    <div class="input-box">
						<input type="Email" name="Email" placeholder="Email">
						</div>
					<div class="input-box">
						<input type="password" name="password" placeholder="Password">
						</div>
					<div class="input-box">
						<input type="submit" value="Signup" href='#'>
						</div>
				</form>
		</div>	
		</div>
	<a href="login.html" class='btn signup'>Login</a>
	</div>
	
</body>
</html>
